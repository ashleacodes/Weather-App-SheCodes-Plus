<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Wireframe</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/111784d152.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/weather.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form id="search-form">
            <input
              type="text"
              class="form-control"
              placeholder="Search city or location..."
              autocomplete="off"
              autofocus="on"
              id="search-input"
            />
            <input type="submit" class="btn btn-primary" value="Search" />
            <input
              type="submit"
              class="btn btn-info"
              value="Current"
              id="current-location-button"
            />
          </form>
          <br />
          <h2 id="current-city">City</h2>
          <h4 id="current-date">Monday 12 Dec 2022</h4>

          <div class="col">
            <strong id="current-temp">... </strong>
            <a href="#" id="celsius-link" class="active">°C</a> |
            <a href="#" id="fahrenheit-link"> °F</a>
            <div class="d-flex">
              <img
                src="https://openweathermap.org/img/wn/50d@2x.png"
                alt="weather icon"
                id="icon"
              />
            </div>
            <div class="weather-details">
              <ul>
                <li>Humidity: <span id="humid">...</span>%</li>
                <li>Wind: <span id="windy">...</span>km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <h4 id="current-weather">Cloudy</h4>
        <h4 id="current-time">1:00pm</h4>
        <hr />
        <div class="weather-forecast" id="forecast"></div>
      </div>
    </div>

    <p>
      <a
        href="https://github.com/ashleacodes/Weather-App-SheCodes-Plus"
        target="_blank"
        >Open Source Code</a
      >
      by Ashlea Grunwald
    </p>
    <script src="src/app.js"></script>
  </body>
</html>
